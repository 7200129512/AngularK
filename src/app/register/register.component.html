<form  (submit)="onSubmit()" >
<div class="container"  style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-4">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username"  name="username"  id="username" >
      </div>
    </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password"  name="password" id="password" >
      </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" class="form-control" id="confirmpassword" [(ngModel)]="user.confirmpassword" name="confirmpassword">
      </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
      <div class="form-group">
        <label for="date">DOB</label>
        <input type="date" class="form-control" name="date" [(ngModel)]="user.date" id="date">
      </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
      <div class="form-group">
        <label for="phnumber">Mobile Number</label>
        <input type="number" class="form-control" name="phnumber" [(ngModel)]="user.phnumber" id="phnumber">
      </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" id="email">
      </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
      <div class="form-group">
        <button type="submit" class="btn btn-success" id="submit">save</button>
      </div>
        </div>
    </div>
</div>
</form>
